<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="container mx-auto px-4">
        <!-- Quản lý tuyển sinh viên -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <div class="bg-blue-600 text-white text-lg font-semibold px-6 py-4">
                    Quản lý tuyển sinh viên
                </div>
                <div class="px-6 py-4">
                    <div class="mb-4">
                        <input type="number" id="diemChuan" placeholder="Điểm chuẩn"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300 mb-2">
                        <select id="khuVuc"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300 mb-2">
                            <option value="">Khu vực</option>
                            <option value="1">A</option>
                            <option value="2">B</option>
                            <option value="3">C</option>
                        </select>
                        <select id="doiTuong"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
                            <option value="">Đối tượng</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <input type="text" id="diem_1" placeholder="Điểm môn thứ 1"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300 mb-2">
                        <input type="text" id="diem_2" placeholder="Điểm môn thứ 2"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300 mb-2">
                        <input type="text" id="diem_3" placeholder="Điểm môn thứ 3"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
                    </div>
                    <button id="ketQua"
                        class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition">
                        Kết quả
                    </button>
                </div>
                <div id="show_1" class="bg-gray-100 text-gray-600 px-6 py-3 text-sm">
                    Footer
                </div>
            </div>
        </div>

        <hr class="my-8">

        <!-- Tính tiền điện -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <div class="bg-blue-600 text-white text-lg font-semibold px-6 py-4">
                    Tính tiền điện
                </div>
                <div class="px-6 py-4">
                    <div class="mb-4">
                        <label for="hoTen" class="block mb-1 text-gray-700">Nhập họ và tên</label>
                        <input type="text" id="hoTen"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
                    </div>
                    <div class="mb-4">
                        <label for="soKW" class="block mb-1 text-gray-700">Nhập số kw</label>
                        <input type="number" id="soKW"
                            class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
                    </div>
                    <button id="tienDien"
                        class="bg-green-500 text-white px-6 py-2 rounded-md hover:bg-green-600 transition">
                        Tính tiền điện
                    </button>
                </div>
                <div id="show_2" class="bg-gray-100 text-gray-600 px-6 py-3 text-sm">
                    Footer
                </div>
            </div>
        </div>

        <hr class="my-8">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Tính thuế thu nhập -->
            <div class="bg-white shadow-lg rounded-lg">
                <div class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-t-lg">
                    Tính thuế thu nhập
                </div>
                <div class="p-4 space-y-4">
                    <div>
                        <label class="block mb-1 font-medium">Nhập họ và tên</label>
                        <input type="text" id="hoTen"
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label class="block mb-1 font-medium">Tổng thu nhập</label>
                        <input type="number" id="thuNhap"
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label class="block mb-1 font-medium">Số người phụ thuộc</label>
                        <input type="number" id="phuThuoc"
                            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <button class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded"
                        id="tienThue">Tính tiền thuế</button>
                </div>
                <div id="show_3" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-b-lg">
                    Footer
                </div>
            </div>
        </div>


        <hr class="my-8">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Tính tiền cáp -->
            <div class="bg-white shadow-lg rounded-lg">
                <div class="bg-blue-600 text-white font-semibold px-4 py-2 rounded-t-lg">
                    Tính tiền cáp
                </div>
                <div class="p-4 space-y-4">
                    <div>
                        <label class="block mb-1 font-medium">Chọn loại khách hàng</label>
                        <select id="khachHang" onchange="myFunction()"
                                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Chọn loại khách hàng</option>
                            <option value="1">Nhà dân</option>
                            <option value="2">Doanh nghiệp</option>
                        </select>
                    </div>
                    <div class="space-y-4">
                        <input type="text" id="maKhach" class="w-full border border-gray-300 rounded px-3 py-2"
                               placeholder="Nhập mã khách hàng">
                        <input type="number" id="soKenh" class="w-full border border-gray-300 rounded px-3 py-2"
                               placeholder="Số kênh cao cấp">
                        <div id="soKetNoiDiv">
                            <input type="number" id="soKetNoi" class="w-full border border-gray-300 rounded px-3 py-2"
                                   placeholder="Số kết nối">
                        </div>
                    </div>
                    <button class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded"
                            id="tienCap">Tính tiền cáp</button>
                </div>
                <div id="show_4" class="bg-gray-100 text-gray-700 px-4 py-2 rounded-b-lg">
                    Footer
                </div>
            </div>
        </div>
        <hr class="my-8">
    <script>
        function myFunction() {
            var khachHang = document.getElementById("khachHang").value;
            var soKetNoiDiv = document.getElementById("soKetNoiDiv");
    
            if (khachHang == "1") {
                // Ẩn ô "Số kết nối" khi chọn "Nhà dân"
                soKetNoiDiv.style.display = "none";
            } else if (khachHang == "2") {
                // Hiển thị lại ô "Số kết nối" khi chọn "Doanh nghiệp"
                soKetNoiDiv.style.display = "block";
            } else {
                // Nếu không chọn gì, ẩn ô "Số kết nối"
                soKetNoiDiv.style.display = "none";
            }
        }
    </script>



    <!--  -->
    <script src="./main.js"></script>
</body>

</html>
